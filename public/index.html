  crossorigin="anonymous">

<body>  
  <header>
    <nav class="navbar navbar-dark bg-dark text-dark shadow-sm">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <a class="navbar-brand text-light fw-bold" href="#">üìö Book Library</a>
        <div class="d-none d-md-flex align-items-center gap-3 small">
          <span id="wallet-status" class="text-secondary">Wallet: <em>connected</em></span>
          <button id="themeToggle" class="btn btn-sm btn-outline-light" type="button" title="Toggle theme">üåô</button>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" title="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle navigation</span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Book Library</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body bg-dark">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-dark">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="addBook" href="#add-books-section">Add Book</a>
                </li>

                </li>
              </ul>
          </div>

  </header>
    <br><br>
  
  <section id="add-books-section">
    <h2 class="h5 mb-3 text-uppercase text-muted letter-spacing-1">Add New Book</h2>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label small text-uppercase">Title</label>
        <input id="input-title" class="form-control" placeholder="e.g. Move Language Guide"/>
      </div>
      <div class="col-md-3">
        <label class="form-label small text-uppercase">ISBN</label>
        <input id="input-isbn" class="form-control" placeholder="ISBN"/>
      </div>
      <div class="col-md-3">
        <label class="form-label small text-uppercase">Date</label>
        <input id="input-date" class="form-control" placeholder="YYYY-MM-DD"/>
      </div>
      <div class="col-md-6">
        <label class="form-label small text-uppercase">Cover Image</label>
  <input id="select-image" class="form-control" type="file" accept="image/*" aria-label="Select cover image" />
      </div>
      <div class="col-md-6">
        <label class="form-label small text-uppercase">Book File (PDF / EPUB)</label>
  <input id="select-book" class="form-control" type="file" accept="application/pdf,.epub" aria-label="Select book file" />
      </div>
      <div class="col-12">
        <label class="form-label small text-uppercase">Summary</label>
        <textarea id="input-summary" class="form-control" rows="2" placeholder="Short description"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label small text-uppercase">Cost (units)</label>
        <input id="input-cost" class="form-control" placeholder="0" type="number" min="0"/>
      </div>
      <div class="col-md-8 d-flex align-items-end justify-content-end gap-3">
        <button id="submit-book" class="btn btn-primary px-4">Add Book</button>
      </div>
    </div>
  </section>
  <br>
<br>
  <div id="list-books-section" class="bg-dark text-light">
    <p class="books-heading">List Of Available Books</p> 
    <div class="d-flex flex-row gap-2 mb-2">
      <input id="rent-id" class="form-control form-control-sm w-auto" placeholder="Book ID to rent" />
      <button id="rentBook" class="btn btn-sm btn-outline-light">Rent Book</button>
      <button id="refreshBooks" class="btn btn-sm btn-outline-info" onclick="window.dispatchEvent(new CustomEvent('refresh-books'))">Refresh</button>
    </div>
  </div>
  <div id="AvailableBooks" class="mt-4 row g-4"></div>
  <footer class="bg-dark text-light text-center font-small mt-4 fixed-bottom">
    <div class="footer-copyright py-3">
      &copy;<script>document.write(new Date().getFullYear());</script> Copyright:
      All Rights Reserved
    </div>
  </footer>

  <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  <script>
    // Minor UI enhancement utilities
    document.querySelectorAll('.letter-spacing-1').forEach(e=> e.style.letterSpacing = '.08em');
    const themeBtn = document.getElementById('themeToggle');
    if(themeBtn){
      themeBtn.addEventListener('click', ()=>{
        document.body.classList.toggle('light-theme');
        themeBtn.textContent = document.body.classList.contains('light-theme') ? 'üåô' : '‚òÄÔ∏è';
      });
    }
  </script>
</body>
